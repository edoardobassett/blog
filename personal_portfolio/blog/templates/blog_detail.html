{% extends "base.html" %}
{% block page_content %}
<div class="mx-auto mt-4" style="width: 90%;">
    <h1>{{ post.title }}</h1>
    <small>
        {{ post.created_on.date }} |&nbsp;
        Categories:&nbsp;
        {% for category in post.categories.all %}
        <a href="">
            {{ category.name }}
        </a>&nbsp;
        {% endfor %}
    </small>
    <hr>

    <p>{{ post.content | linebreaks }}</p>

</div>
{% endblock %}
